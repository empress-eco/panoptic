<div class="flex flex-wrap justify-between border-l border-r border-b">
	<div class="w-full {{ resolve_class({'md:w-2/3': button_label }) }} px-5 md:px-12 py-5">
		<h1 class="md://truncate text-2xl md:text-4xl text-orange-500">{{ title }}</h1>
		{% if subtitle %}
		<p class=" mt-3">{{ subtitle }}</p>
		{% endif %}
	</div>
	{% if button_label %}
	<button id="{{ button_id or 'titleButton' }}"
		class="w-full md:w-1/3 block h-100 px-8 items-center text-orange-500 font-bold hover:bg-teal-blue-600 border-t md:border-t-0 md:border-l md:py-0 py-5">
		{{ button_label }}
	</button>
	{% endif %}
</div>
