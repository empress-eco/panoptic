<a href="/{{ route }}" class="w-full p-5 md:p-12 border-b">
	<div class="md:w-2/3">
		{% if category %}
		<span class="uppercase text-sm tracking-wide font-semibold text-teal-blue-300">{{ category }}</span>
		{% endif %}
		<h2 class="text-orange-500">{{ title }}</h2>
		<span class="mt-2 text-teal-blue-300">Published on {{ frappe.format_date(published_date) }}</span>
		<p class="mt-4">{{ description }}</p>
		<div class="flex">
			{{ web_block(
				"Avatar",
				values={
					"member": published_by,
					"mt": 3
				},
				add_container=0,
				add_top_padding=0,
				add_bottom_padding=0,
			) }}
		</div>
	</div>
</a>
